		<div class="wrapper" id="register">
			<div class="content outer register">
				<div class="register_info">
					<ul>
						<li>
							 请上传您的证件： 请上传本人手写签字的身份证照片、银行卡照片及银行账号信息 。<br>证件照要求：本人手写签字的身份证照片（签名需字迹清晰），具体参考例图 。
							<p class="text-c"><button type="button" name="" id="" class="alert-codebtn spread-btn"><i class="iconfont icon-shangchuan"></i> 上传照片<input type="file" name="" id="" value="" style=" opacity: 0; position: absolute; left: 0; "></button></p>
							<p class="text-c"><img src="img/id_card.jpg" style="width: 80%;" /><br>
								<a href="javascript:" class="integral-detailbtn radius3 input30" id="delImg">删除</a><span class="font-red"><b>参考例图</b></span>
								<div class="alertbox dele-sure none">
								<p class="alert-p">确定要删除，重新上传？</p>
								<div class="btnbox1"> <span class="cancelbtn1">取消</span> <span class="surebtn1">确定</span> </div>
							</div>
							</p>
						</li>
						<li>
							<p>
								<strong>开户银行：</strong><br>
								<span class="selectList">
								<select class="input100" id="province" name="province_id">
									<option value="0" selected="">请选择开户银行</option>
									<option value="1">工商银行</option>
									<option value="2" selected="selected">民生银行</option>
									<option value="3">天津银行</option>
									<option value="4">建设银行</option>
								</select>
								</span>
							</p>
							<p><strong>开户银行卡号：</strong><input type="text" class="input100"></p>
							<p><strong>开户银行卡扫描：</strong></p>
							<p class="text-c"><button type="button" name="" id="" class="alert-codebtn spread-btn"><i class="iconfont icon-shangchuan"></i> 上传照片<input type="file" name="" id="" value="" style=" opacity: 0; position: absolute; left: 0; "></button></p>
							<p class="text-c"><img src="img/card.png" alt="" style="width: 80%;" /><br>
								<a href="javascript:" class="integral-detailbtn radius3 input30" id="delImg">删除</a><span class="font-red"><b>参考例图</b></span>
								<div class="alertbox dele-sure none">
								<p class="alert-p">确定要删除，重新上传？</p>
								<div class="btnbox1"> <span class="cancelbtn1">取消</span> <span class="surebtn1">确定</span> </div>
							</div>
							</p>
